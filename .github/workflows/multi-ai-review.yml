name: Multi-AI Review - A Colmeia

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  multi-ai-review:
    name: Multi-AI Code Review
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Ensuring failsafe, though goal is < 2 min

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install google-cloud-aiplatform PyGithub anthropic --break-system-packages

      - name: Authenticate GCP
        run: |
          echo '${{ secrets.GCP_CREDENTIALS }}' > /tmp/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-key.json

      - name: Run Multi-AI Worker
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python3 .github/scripts/multi_ai_worker.py
